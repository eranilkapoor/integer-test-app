<!DOCTYPE html>
<html lang="en">
	<head>
	  	<title>Integer Test App</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	  	<style type="text/css">
			.btn {
			    border-radius: 2px;
			    text-transform: capitalize;
			    font-size: 15px;
			    padding: 10px 19px;
			    cursor: pointer
			}

			.btn-google {
			    color: #545454;
			    background-color: #ffffff;
			    box-shadow: 0 1px 2px 1px #ddd
			}

			.line-separator {
			    background-color: #ccc;
			    flex-grow: 5;
			    height: 1px
			}

			.or-label {
			    flex-grow: 1;
			    margin: 0 15px;
			    text-align: center
			}
	  	</style>
	</head>
	<body>
		<div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-md-12"> 
                	<a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="/api/google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a> 
                </div>
            </div>
            <div class="row">
            	<div class="col-md-12">
            		<div class="line-separator"></div>
	                <div class="or-label">or</div>
	                <div class="line-separator"></div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-md-12">
            		<form action="/action_page.php" class="needs-validation" novalidate>
					    <div class="form-group">
					      	<label for="email">Email:</label>
					      	<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
					      	<div class="valid-feedback">Valid.</div>
					      	<div class="invalid-feedback">Please enter the valid email.</div>
					    </div>
					    <div class="form-group">
					      	<label for="password">Password:</label>
					      	<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
					      	<div class="valid-feedback">Valid.</div>
					      	<div class="invalid-feedback">Please enter the password.</div>
					    </div>
		    			<button type="submit" class="btn btn-primary">Submit</button>
		  			</form>	
            	</div>
            </div>
		</div>
		<script>
			(function() {
		  		'use strict';
		  		window.addEventListener('load', function() {
		    		const forms = document.getElementsByClassName('needs-validation');
		    		const validation = Array.prototype.filter.call(forms, function(form) {
		      			form.addEventListener('submit', function(event) {
		        			if (form.checkValidity() === false) {
		          				event.preventDefault();
		          				event.stopPropagation();
		        			}
		        			form.classList.add('was-validated');
		      			}, false);
		    		});
		  		}, false);
			})();
		</script>
	</body>
</html>
